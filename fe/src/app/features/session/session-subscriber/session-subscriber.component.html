<div id="header" class="bar p-grid p-nogutter p-justify-end p-align-center">
  <div class="controls">
    <button
      *ngIf="!isVideoPlaying"
      pButton
      type="button"
      icon="pi pi-play"
      (click)="changeVideoPlay()"
    ></button>
    <button
      *ngIf="isVideoPlaying"
      pButton
      type="button"
      icon="pi pi-pause"
      (click)="changeVideoPlay()"
    ></button>

    <button
      pButton
      type="button"
      icon="pi pi-volume-off"
      (click)="muteAudio()"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-volume-down"
      (click)="decreaseAudioVolume()"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-volume-up"
      (click)="increaseAudioVolume()"
    ></button>

    <button
      pButton
      type="button"
      icon="pi pi-chart-bar"
      (click)="toggleStats()"
    ></button>
  </div>
</div>
<div
  #subscriber
  id="subscriber"
  class="p-grid p-nogutter p-justify-center p-align-center"
>
  <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>

    <source
      src="http://media.w3.org/2010/05/sintel/trailer.mp4"
      type="video/mp4"
    />
    Your browser does not support HTML video.
  </video> -->
</div>
<div class="wrapper" *ngIf="statsLink">
  <div class="bg"></div>
  <iframe
    [ngClass]="{ show: showStats, hide: !showStats }"
    height="170"
    [src]="statsLink"
    frameborder="0"
    target="_self"
  ></iframe>
</div>
<div *ngIf="showVolume" id="volume">{{ currentVolume * 100 + '%' }}</div>
